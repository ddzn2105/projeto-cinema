<form action="" method="post">

  <div class="mb-3 ms-3 col-6 col-sm-2 col-lg-2">
    <label for="select-sessoes" class="form-label form-cor">Selecione uma Sessão</label>
    <select class="form-select" id="select-sessoes" required>
      <option value="" disabled selected>-- Selecione uma sessão --</option>
    </select>
  </div>
  <div class="mb-3 ms-3 col-6 col-sm-2 col-lg-2">
    <label for="nome-cliente" class="form-label form-cor">Nome do Cliente</label>
    <input type="input" class="form-control" id="nome-cliente" placeholder="ex: João da Silva" required>
  </div>
  <div class="mb-3 ms-3 col-6 col-sm-2 col-lg-2">
    <label for="cpf" class="form-label form-cor">CPF</label>
    <input type="input" class="form-control" id="cpf" placeholder="ex: 123.456.789-00" required>
  </div>
  <div class="mb-3 ms-3 col-6 col-sm-2 col-lg-2">
    <label for="assento" class="form-label form-cor">Assento</label>
    <input type="input" class="form-control" id="assento" placeholder="ex: A10" required>
  </div>
  <div class="mb-3 ms-3 col-6 col-sm-2 col-lg-2">
    <label for="select-pagamento" class="form-label form-cor">Selecione um Método de Pagamento</label>
    <select class="form-select" id="select-pagamento" required>
      <option value="" disabled selected>-- Selecione um método --</option>
      <option value="cartao">Cartão</option>
      <option value="dinheiro">Dinheiro</option>  
      <option value="pix">Pix</option>
    </select>
  </div>

</form>

<div class="mb-3 ms-3 col-5 col-sm-3 col-lg-2">
 <input id="btnSalvarSessao" type="submit" class="btn btn-success" value="Salvar Sessão">
