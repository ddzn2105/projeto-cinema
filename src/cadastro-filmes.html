<div class="mb-3 ms-3 col-3">
  <label for="titulo" class="form-label form-cor">Título</label>
  <input type="text" class="form-control" id="titulo" placeholder="Título do Filme" required>
</div>
<div class="mb-3 ms-3 col-10 col-md-4 col-lg-4">
  <label for="descricao" class="form-label form-cor">Descrição</label>
  <textarea class="form-control" id="descricao" rows="3" required></textarea>
</div>
<div class="mb-3 ms-3 col-6 col-sm-2 col-lg-1">
  <select class="form-select" aria-label="Default select example" required>
    <option selected>Gênero</option>
    <option value="acao">Ação</option>
    <option value="comedia">Comédia</option>
    <option value="drama">Drama</option>

  </select>
</div>

<div class="mb-3 ms-3 col-6 col-sm-4 col-lg-2">
  <select class="form-select" aria-label="Default select example" required>
    <option selected>Classificação Indicativa</option>
    <option value="livre">Livre</option>
    <option value="10">10 anos</option>
    <option value="12">12 anos</option>
    <option value="14">14 anos</option>
    <option value="16">16 anos</option>
    <option value="18">18 anos</option>
  </select>
</div>

<div class="mb-3 ms-3 col-2 col-md-1 col-lg-1">
  <label for="duracao" class="form-label form-cor">Duração do Filme (minutos)</label>
  <input type="text" class="form-control" id="duracao" placeholder="Duração" required>
</div>

<div class="mb-3 ms-3 col-5 col-sm-3 col-lg-2">
  <label for="estreia" class="form-label form-cor">Data de Estreia</label>
  <input type="date" class="form-control" id="estreia" placeholder="Data de Estreia" required>
</div>

<div class="mb-3 ms-3 col-5 col-sm-3 col-lg-2">
 <input id="btnSalvarFilme" type="submit" class="btn btn-success" value="Salvar Filme">
</div>
